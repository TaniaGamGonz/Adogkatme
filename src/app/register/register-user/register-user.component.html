<main class="height-100">
  <div class="container container--register">
      <h1 class="h1 h1--register">Nuevo usuario</h1>
  <form action="..." class="form form--register">
      <div class="form-group">
          <label for="name" class="form-group__label" title="Los campos marcados con * deben ser rellenados">Nombre*</label>
          <input type="text" id="name" class="form-group__control" required>
      </div>
      <div class="form-group">
          <label for="surname" class="form-group__label" title="Los campos marcados con * deben ser rellenados">Apellidos*</label>
          <input type="text" id="surname" class="form-group__control" required>
      </div>
      <div class="form-group form-group--age">
          <label for="age" class="form-group__label" title="Los campos marcados con * deben ser rellenados">Edad*</label>
          <input type="text" id="age" class="form-group__control form-group__control--age" required>
          <p class="info">Debes ser mayor de edad para poder registrarte</p>
      </div>
      <div class="form-group">
              <label for="comunidad" class="form-group__label">Comunidad*</label>
          <select id="comunidad" class="form-group__control">
              <option selected>Selecciona tu comunidad</option>
              <option value="">....</option>
              <option value="">....</option>
          </select>
      </div>
      <div class="form-group">
              <label for="ciudad" class="form-group__label">Ciudad*</label>
          <select id="ciudad" class="form-group__control">
              <option selected>Selecciona tu ciudad</option>
              <option value="">....</option>
              <option value="">....</option>
          </select>
      </div>
      <div class="form-group">
          <label for="newEmail" class="form-group__label" title="Los campos marcados con * deben ser rellenados">Email*</label>
          <input type="email" id="newEmail" class="form-group__control" required>
      </div>
      <div class="form-group">
              <label for="newPassword" class="form-group__label" title="Los campos marcados con * deben ser rellenados">Contraseña*</label>
              <input type="password" id="newPassword" class="form-group__control" required>
      </div>
      <div class="form-group">
              <label for="confirmPassword" class="form-group__label" title="Los campos marcados con * deben ser rellenados">Repite la contraseña*</label>
              <input type="password" id="confirmPassword" class="form-group__control" required>
      </div>
      <div class="form-group ">
          <label for="conditions" class="form-group__label checkbox">
              He leído y acepto las
              <a href="#" class="link">condiciones y términos de uso.</a>
              <input type="checkbox" name="conditions" id="conditions" class="checkbox__control">
              <span class="checkbox__custom"></span>
          </label>
      </div>
      <div class="form-btn--container">
          <button type="submit" class="btn btn--sm" routerLink='/registro-adicional'  >Último paso...</button>
      </div>
</form>
  <a href="#" class="btn btn--fb" role="button">Inicia sesión con</a>
</div>
</main>
